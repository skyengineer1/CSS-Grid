<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid</title>
</head>
<body>
    <div class="container">
        <div class="profile">
            <div class="top">
                <img src="images/robot 2.webp" alt="Robot" class="profile-image">
            </div>
            <div class="bottom">
                <div class="profile-name">Oliver</div>
                <div class="profile-friends">
                    <img src="images/robot 4.jpg" alt="Robot" class="friend-image">
                    <p class="mutual-friend">2 mutual friends</p>
                </div>
                <div class="profile-button">
                    <button class="add-friend">Add Friend</button>
                </div>
            </div>
        </div>

        <div class="profile">
            <div class="top">
                <img src="images/robot 1.jpg" alt="Robot" class="profile-image">
            </div>
            <div class="bottom">
                <div class="profile-name">Mimi</div>
                <div class="profile-friends">
                    <img src="images/robot 4.jpg" alt="Robot" class="friend-image">
                    <p class="mutual-friend">3 mutual friends</p>
                </div>
                <div class="profile-button">
                    <button class="add-friend">Add Friend</button>
                </div>
            </div>
        </div>

        <div class="profile">
            <div class="top">
                <img src="images/robot 3.avif" alt="Robot" class="profile-image">
            </div>
            <div class="bottom">
                <div class="profile-name">Rex</div>
                <div class="profile-friends">
                    <img src="images/robot 4.jpg" alt="Robot" class="friend-image">
                    <p class="mutual-friend">4 mutual friends</p>
                </div>
                <div class="profile-button">
                    <button class="add-friend">Add Friend</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
